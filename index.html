<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Deign</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="card card-front">
            <div class="top">
                <img src="./image/ME1.png" alt="card logo">
                <h1>GlobalEmmy</h1>
                <p class="lead">
                  Company name
                </p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="./image/logo.jpg" alt="card logo">
                    <h1>GlobalEmmy</h1>
                    <p class="lead">
                        Company tagline
                    </p>
                </div>
                <div class="middle contactdetails">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>www.globalemmy.com</p>
                        <p>monyememmanuel.ng@gmail.com</p>
                    </span>
                </div>
                <div class="bottom">
                </div>
            </div>
            <div class="right">
                <div class="top contact-details">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="content">
                        <p>+2347037288781</p>
                        <p>+2348150422162</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="content">
                        <p>Your Location Here</p>
                        <p>Lagos, Nigeria</p>
                    </span> 
                </div>
                <div class="middle">
                    <h2>Emmanuel Monyem</h2>
                    <p>Full-Stack Web Developer</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
